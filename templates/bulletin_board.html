<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bulletin_board_style.css') }}">
    <title>Bulletin Board</title>
</head>
<body>
    <div class="container">
        <h1>Bulletin Board</h1>
        <ul>
            {% for message in messages %}
                <li>
                    {{ message }}
                    <form action="{{ url_for('delete_message', message_index=loop.index-1) }}" method="post" class="delete-form">
                        <button type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <a class="action-button" href="{{ url_for('bulletin_board_post') }}">Post a Message</a>
        <br>
        <a class="back-link" href="{{ url_for('index') }}">Go back to Home</a>
    </div>
</body>
</html>
