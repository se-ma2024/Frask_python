<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='memo_style.css') }}">
    <title>Memo App</title>
</head>
<body>
    <h1>Memo App</h1>
    <form action = "/add_memo" method = "post">
        <input type = "text" name = "memo" required>
        <button type = "submit">Add Memo</button>
    </form>
    <ul>
        {% for memo in memos %}
            <li>
                {{ memo }}
                <a href="{{ url_for('edit_memo', memo_index=loop.index-1) }}">Edit</a>
                <a href="{{ url_for('delete_memo', memo_index=loop.index-1) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <br>
    <a href="{{ url_for('index') }}">Go back to Home</a> 
</body>
</html>
