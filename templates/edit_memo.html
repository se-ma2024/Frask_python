<!-- edit_memo.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_memo_style.css') }}">
    <title>Edit Memo</title>
</head>
<body>
    <h1>Edit Memo</h1>
    <form action="{{ url_for('update_memo', memo_index=memo_index) }}" method="post">
        <input type="text" name="memo" value="{{ memo }}" required>
        <button type="submit">Update Memo</button>
    </form>
</body>
</html>
